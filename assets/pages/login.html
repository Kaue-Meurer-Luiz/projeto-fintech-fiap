<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seja bem vindo de volta!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="background2 d-flex align-items-center">

    <div class="container bg-primary-subtle rounded-4">
        <h2>Seja bem vindo de volta!</h2>
        <form id="dados" name="dados" method="post" action="">

            <div class="my-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Ex: email@email.com" required>
            </div>

            <div class="my-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Ex: abg@#54bbc" required>
            </div>


            <div class=" my-3 px-4 text-end">
                <a href="../pages/index.html" class="btn btn-primary rounded-pill ">Retornar ao menu</a>
                <button class="btn btn-primary rounded-pill" type="submit">Entrar </button>
            </div>
        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
